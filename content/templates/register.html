{% extends "layout.html" %}

{% block title %}
Register
{% endblock%}

{% block main %}
<div id="login_and_register" class="card">
    <form id="formLogin" class="d-flex flex-column justify-content-center col-sm" action="/register" method="POST">
        <div class="form-group">
            <label for="username" class="h4">Choose a Username</label>
            <input type="text" class="form-control p-0 text-center" autocomplete="off" minlength=4 maxlength=24 name="username" id="username" autofocus
                placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password" class="h4">Choose a Password</label>
            <input type="password" class="form-control text-center" name="password" minlength=8 maxlength="64" id="password"
                placeholder="Password">
            <input type="password" class="form-control text-center mt-1 mb-2" name="passwordRepeat" minlength=8 maxlength="64" id="passwordRepeat"
                placeholder="Repeat your Password">
        </div>

        <button type="submit" class="btn btn-primary text-center">Create Account</button>

    </form>
</div>
{% endblock %}
